spring.application.name=test-for-deploy

# Spring Data Source settings
spring.datasource.url=jdbc:mysql://localhost:3306/cruddb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

# Specify MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Java Persistence API) Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=10

